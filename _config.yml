collections:
  sites:
    output: false
  jobs:
    output: false
  pages:
    output: true
    permalink: /:name/

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - README.md
  - LICENSE
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - shell.nix
  - default.nix
